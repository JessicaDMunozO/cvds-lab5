<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui%22%3E">

	<h:head>
	</h:head>
	<h:body>
		<h1>Adivina el n√∫mero!</h1>
		<h:form id="guess_form">
			<h:panelGrid>
				<h:outputLabel value="#{guessBean.getNumeroAdivinar}" style="display: none"/>
				<h:inputText id="input" binding="#{input}"/>
				<h:outputLabel value="Intentos: #{guessBean.getIntentos}"/>
				<h:outputLabel value="Estado: #{guessBean.getEstado}"/>
				<h:outputLabel value="Premio Acumulado: #{guessBean.getPremioAcumulado}"/>
				
				<h:commandButton value="Enviar" update="guess_form" actionListener="#{guessBean.guess(input.value)}"></h:commandButton>
				<h:commandButton value="Reiniciar" update="guess_form" actionListener="#{guessBean.restart}"></h:commandButton>
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
